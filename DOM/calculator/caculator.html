<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <title>calculator</title>
</head>

<body>
    <section class="calculator mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="result" class="result text-right mb-0">0</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 align-self-center  text-center operator addition" role="button">+</div>
                <div class="col-md-3 align-self-center text-center  operator substraction" role="button">-</div>
                <div class="col-md-3 align-self-center  text-center operator multiplication" role="button">X</div>
                <div class="col-md-3 align-self-center  text-center operator division" role="button">/</div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center ">7</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand text-center ">8</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center ">9</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand text-center">4</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center ">5</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">6</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">1</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">2</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">3</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">0</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">.</div>
                        <div class="col-sm-3 col-md-3 align-self-center operand  text-center">C</div>
                    </div>
                </div>
                <div class="col-md-4 justify-content-center">
                    <div class="row ">

                        <div class="col-sm-3 col-md-12 align-self-center operand equal  text-center">=</div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>

</html>
