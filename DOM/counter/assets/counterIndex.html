<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/counter.css">
    <title>Document</title>
</head>

<body>
    <section class="counter   ">
        <div class="counter-div d-flex justify-content-center align-self-center">
            <div class="row m-0">
                <div class="col-md-12 align-self-center">
                    <h1 class="text-center counter-heading">Counter</h1>
                    <p id="result"></p>
                    <div class="counter-buttons text-center">
                        <button class="btn btn-outline-secondary buttonDecrease">Decrease</button>
                        <button class="btn btn-outline-secondary buttonReset">Reset</button>
                        <button class="btn btn-outline-secondary buttonIncrease">Increase</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/counter-js.js"></script>
</body>

</html>
