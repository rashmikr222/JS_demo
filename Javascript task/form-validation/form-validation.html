<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-validation.css">
    <title>Document</title>
</head>

<body class="screen-background">
    <h1 class="text-center text-white pt-5">Form validation</h1>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class=" col-md-6 ">
                <div class="p-5 form-container">
                    <ul class="nav nav-pills mb-3 justify-content-center form-pills " id="pills-tab" role="tablist">
                        <li class="nav-item login" role="presentation">
                            <a class="nav-link active text-center login-link" id="pills-login-tab" data-toggle="pill"
                                href="#pills-login" role="tab" aria-controls="pills-login"
                                aria-selected="true">login</a>
                        </li>
                        <li class="nav-item sign-up" role="presentation">
                            <a class="nav-link text-center sign-up-link" id="pills-sign-up-tab" data-toggle="pill"
                                href="#pills-sign-up" role="tab" aria-controls="pills-sign-up"
                                aria-selected="false">sign-up</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="pills-login-tab">
                            <form class="login-form">
                                <div class="form-group">

                                    <input type="number"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0"
                                        id="userMobileNumber" placeholder="Mobile Number" aria-describedby="telHelp"
                                        maxlength="10">

                                </div>


                                <div class="form-group password-group">

                                    <input type="password"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0 form-field"
                                        placeholder="Password" id="userPassword">
                                    <div class="show-password" id="sPassword" type="button"><i class="fa fa-eye"
                                            aria-hidden="true"></i></div>
                                    <div class="hide-password" id="hPassword" type="button"><i class="fa fa-eye-slash "
                                            aria-hidden="true"></i></div>
                                    <div class=" text-right">
                                        <a href="" class="text-secondary">forget
                                            password?</a>
                                    </div>
                                </div>
                            </form>
                            <p class="empty-field wrong-number" id="message-field"></p>
                            <div class="text-center mx-auto ">
                                <button type="submit" class="btn rounded-pill form-login-button"
                                    id="form-login-button">Login</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-sign-up" role="tabpanel"
                            aria-labelledby="pills-sign-up-tab">
                            <form class="signup-form">
                                <div class="form-group">

                                    <input type="email"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0"
                                        id="userEmailId" placeholder="Email ID" aria-describedby="telHelp">


                                </div>
                                <p class="empty-email wrong-email" id="email-field"></p>
                                <div class="form-group">

                                    <input type="text"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0"
                                        id="userName" placeholder="Name" aria-describedby="telHelp">

                                </div>

                                <div class="form-group password-group">

                                    <input type="password"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0 form-field"
                                        placeholder="Password" id="signupuserPassword">

                                </div>

                                <div class="form-group password-group">

                                    <input type="password"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0 form-field"
                                        placeholder="Confirm Password" id="confirmPassword">
                                </div>
                                <div class="form-group">

                                    <input type="number"
                                        class="form-control shadow-none border border-top-0 border-right-0 border-left-0 border-radius-0"
                                        id="signupUserMobileNumber" placeholder="Mobile Number"
                                        aria-describedby="telHelp" maxlength="10">

                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeButton">
                                    <label class="form-check-label" for="agreeButton">I have read and agree to the terms
                                        and conditions and privacy policy</label>
                                </div>
                            </form>
                            <div class="text-center mx-auto ">
                                <button type="submit" class="btn rounded-pill form-signup-button"
                                    id="form-signup-button">OTP Verify & Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/email-id.js"></script>
    <script src="assets/js/mobile-number.js"></script>
    <script src="assets/js/form-validation.js"></script>
    <script src="assets/js/sign-up.js"></script>
</body>

</html>
